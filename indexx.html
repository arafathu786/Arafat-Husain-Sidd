* {

body {

    justify-content: center;

/* Subtle moving background (Nothing / Apple vibe) */
.bg {
    position: absolute;

    background:

}

@keyframes float {
    from { transform: translate(-5%, -5%); }
    to   { transform: translate(5%, 5%); }
}

.card {
    position: relative;
    z-index: 1;
    width: 90%;

    background: rgba(255,255,255,0.85);

footer {

    font-size: 10px;
    letter-spacing: 1.5px;
